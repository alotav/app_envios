<!-- Llamamos a la plantilla base para cargar navar y footer -->
{% extends "ProyectoWebApp/base.html" %}
<!-- Cargamos la carpeta que contiene las imagenes -->
{% load static %}

<!-- Agregamos crispy forms -->
{% load crispy_forms_tags %}

{% block tittle %}Autenticacion{% endblock %}

<!-- Indicamos que este es el contenido de la pagina a la plantilla base -->
{% block content %}

<form method="post" style="color:white;">
    {% csrf_token %}
        

    <div style="width:75%; margin:auto;">

        {% if messages %}

        {% for mensaje in messages %}
        <br>
        <span class="alert alert-{{mensaje.tags}}">
        
            {{mensaje}}

        </span>

        {% endfor %}

        {% endif %}
        <br><br>
        {{form|crispy}}

    <button type="submit" class="btn btn-success">Ingresar</button>

    </div>

</form>

{% endblock %}
